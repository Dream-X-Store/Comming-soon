<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamX Store - Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dream-bg {
      background-color: #f8f5ff;
      background-image: radial-gradient(circle at 85% 85%, #e0d1ff 0%, transparent 50%);
    }
  </style>
</head>
<body class="dream-bg min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4 py-8 max-w-lg md:max-w-2xl">
    <div class="text-center">
      <!-- Logo -->
      <h1 class="text-purple-600 text-6xl font-bold mb-1">Dream-X</h1>
      <h2 class="text-gray-700 text-xl tracking-widest mb-8">S T O R E</h2>
      
      <!-- Tagline -->
      <p class="text-purple-800 text-xl mb-12 leading-relaxed">
        Experience the future of shopping. We're crafting something extraordinary for you. Stay tuned and be the first to explore our dreamlike collections.
      </p>
      
      <!-- Countdown Timer - 2x2 grid on mobile, side by side on desktop -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
        <div class="bg-purple-600 text-white p-4 rounded-lg">
          <div id="days" class="text-5xl font-bold">29</div>
          <div class="text-sm tracking-widest">DAYS</div>
        </div>
        <div class="bg-purple-600 text-white p-4 rounded-lg">
          <div id="hours" class="text-5xl font-bold">23</div>
          <div class="text-sm tracking-widest">HOURS</div>
        </div>
        <div class="bg-purple-600 text-white p-4 rounded-lg">
          <div id="minutes" class="text-5xl font-bold">59</div>
          <div class="text-sm tracking-widest">MINUTES</div>
        </div>
        <div class="bg-purple-600 text-white p-4 rounded-lg">
          <div id="seconds" class="text-5xl font-bold">15</div>
          <div class="text-sm tracking-widest">SECONDS</div>
        </div>
      </div>
      
      <!-- Email Signup -->
      <form class="mb-10">
        <div class="mb-4">
          <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 rounded-full text-center text-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-3 px-6 rounded-full font-bold tracking-wide transition duration-300">
          NOTIFY ME
        </button>
      </form>
      
      <!-- Social Icons -->
      <div class="flex justify-center space-x-8">
        <a href="#" class="text-purple-600 text-2xl hover:text-purple-800 transition duration-300">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="text-purple-600 text-2xl hover:text-purple-800 transition duration-300">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-purple-600 text-2xl hover:text-purple-800 transition duration-300">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="text-purple-600 text-2xl hover:text-purple-800 transition duration-300">
          <i class="far fa-smile"></i>
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // Set the initial countdown values
    let countdownValues = {
      days: 29,
      hours: 23,
      minutes: 59,
      seconds: 15
    };

    // Update countdown display
    function updateCountdownDisplay() {
      document.getElementById('days').textContent = countdownValues.days;
      document.getElementById('hours').textContent = countdownValues.hours;
      document.getElementById('minutes').textContent = countdownValues.minutes;
      document.getElementById('seconds').textContent = countdownValues.seconds;
    }

    // Decrease countdown timer
    function decreaseCountdown() {
      countdownValues.seconds--;
      
      if (countdownValues.seconds < 0) {
        countdownValues.seconds = 59;
        countdownValues.minutes--;
        
        if (countdownValues.minutes < 0) {
          countdownValues.minutes = 59;
          countdownValues.hours--;
          
          if (countdownValues.hours < 0) {
            countdownValues.hours = 23;
            countdownValues.days--;
            
            if (countdownValues.days < 0) {
              // Timer has reached zero
              countdownValues = { days: 0, hours: 0, minutes: 0, seconds: 0 };
              clearInterval(countdownInterval);
              // You could add a launch function here
            }
          }
        }
      }
      
      updateCountdownDisplay();
    }
    
    // Update countdown every second
    const countdownInterval = setInterval(decreaseCountdown, 1000);
    
    // Initialize the display
    updateCountdownDisplay();
  </script>
</body>
</html>
